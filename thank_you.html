<!DOCTYPE html>
<html lang="en" class="full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="full alignment_center">
    <main class="slim_height">
        <div class="company_logo constraint-h full_width">
            <img class="fill" src="images/logo.png" alt="company logo">
        </div>

        <div class="event_name">
            <h2 class="constraint-h">Вебинар “Система в бизнесе”</h2>
        </div>

        <div class="permission_block event-information">
          
            <div class="constraint-h succes-icon">
                <img src="./images/succes.png" alt="">
            </div>

            <div class="event_name thank_you_for_order">
                <h2 class="constraint-h">Спасибо за заявку!</h2>
            </div>

            <p class="succes-subtitle constraint-h">Мы отправим вам счет на оплату через Telegram</p>

        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
