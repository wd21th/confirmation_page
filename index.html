<!DOCTYPE html>
<html lang="en" class="full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="full alignment_center">
    <main class="slim_height">
        <div class="company_logo constraint-h full_width">
            <img class="fill" src="images/logo.png" alt="company logo">
        </div>

        <div class="event_name">
            <h2 class="constraint-h">Вебинар “Система в бизнесе”</h2>
        </div>
        

        <div class="permission_block">
            <table class="event-information">
                <tbody>
                    <tr>
                        <td><b class="field_title">Ведущий:</b></td>
                        <td><span class="field_value">Бауыржан Байбак</span></td>
                    </tr>
                    <tr>
                        <td><b class="field_title">Стоимость:</b></td>
                        <td><span class="field_value">1000 сом</span></td>
                    </tr>
                    <tr>
                        <td><b class="field_title">Время:</b></td>
                        <td><span class="field_value">20 октября в 17:00</span></td>
                    </tr>
                    <tr>
                        <td><b class="field_title">Длительность:</b></td>
                        <td><span class="field_value">120 мин</span></td>
                    </tr>
                    <tr>
                        <td><b class="field_title">Номер телефона:</b></td>
                        <td><span id="phone_number" class="field_value"></span></td>
                    </tr>
                </tbody>
            </table>
            <div class="ncds892">
                <div class="row-reverse slim_width constraint-v">
                    <input class="real_checkbox" type="checkbox" id="confirm"/>
                    <label for="confirm" class="slim_height cnas218">Даю согласие на выставления счета в Click</label>
                    <label class="ncrm-checkbox jcd12" for="confirm">
                      <img src="./images/check_mark.svg" class="ncrm-checkbox-mark">
                    </label>
                </div>
            </div>

            <div class="action-buttons constraint-h">
                <button class="submit_button disabled">
                    Участвовать
                </button>
                <button class="cancel_button">
                    Отменить
                </button>
                
            </div>


        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
